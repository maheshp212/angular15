<p>apis works!</p>

<input id="table-filtering-search" class="form-control" type="text" placeholder="search here..." [(ngModel)]="searchStr" (input)="filter()" />

<table border="1">
    <tr>
        <th> ID</th>
        <th scope="col" sortable="name" (sort)="onSort($event)"> Name</th>
        <th scope="col" sortable="email" (sort)="onSort($event)"> Email</th>
        <th> Gender</th>
        <th> Status</th>
        <th> Actions</th>
    </tr>
    <tr *ngFor="let user of usersList">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.status}}</td>
        <td>
            <p (click)="viewUser(user.id)">View</p>
            <div (click)="editUser(user.id)">Edit</div>
            <button (click)="deleteUser(user.id)">Delete</button>
        </td>
    </tr>
</table>
<button (click)="addUser()">Create user</button>
